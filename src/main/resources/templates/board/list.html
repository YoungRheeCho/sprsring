<!DOCTYPE html>
<html lang="en">

<body>
list<br/>

id : <input type = "text" id = "input_id"/><br/>

<button onclick = "list_board()">조회하기!</button>

<script>
    function list_board(){
        $.ajax({
            url: '/api/board/list',
            method: 'GET',
            success: function (data, status, xhr) {
                alert("data : : " + JSON.stringify(data));
            },
            error: function (data, status, err) {
                alert("error : : " + JSON.stringify(data));
            },
            complete: function () {
            }
        });
    }
</script>
